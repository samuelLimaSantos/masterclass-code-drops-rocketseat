<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="boards">

    <div class="board">
      <h3>Todo</h3>
      <div class="dropzone" id="initial">

      </div>
    </div>

    <div class="board">
      <h3>In Progress</h3>
      <div class="dropzone">

      </div>
    </div>

    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">

      </div>
    </div>


  </div>
  <div class="create-new-task">
    <a href="#abrirModal">Create New Idea</a href="#">

  </div>

  <div id="abrirModal" class="modal">
    <div class="content">
      <div class="close-button">
        <a href="#"><img src="https://image.flaticon.com/icons/svg/753/753345.svg" alt="close-button" width="20px"
            height="20px"></a>
      </div>

      <h3>Create a New Idea</h3>
      <label for="title">Title: </label>
      <input type="text" name='title'>
      <div class="button" id="center">
        <a href="#" id="createIdea">Create</a>

      </div>

    </div>

    <script src="script.js" defer></script>
</body>

</html>
